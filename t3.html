<!DOCTYPE html>

<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Zucchi Cerutti">

    <link rel="icon" href="images/t3.png">
   
    <title>Lista de Compras</title>

    <style>

        body{
            background-color: rgb(161, 161, 161);
            font-size: 45px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            margin: 10px;
            margin-top: 60px;
            text-align: center;
            font-size: 60px;
        }
        input{
            background-color: rgba(255, 255, 255, 0.814);
            border: solid blue;
            border-radius: 2px;
            margin-bottom: 7px;
            font-size: 27px;
            margin: 10px;
            margin-left: 20px;
            margin-right: 0;
            padding-right: 485px;
        }
        .background{
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: solid white;
            border-radius: 10px;
            margin: 100px;
            margin-left: 200px;
            margin-right: 200px;
        }
        .list{
            margin: 20px;
            width: 1000px;
        }
        .grocery{
            margin: 10px;
            align-items: flex-start;
        }
        #submit{
            background-color: rgb(60, 60, 201);
            border: solid rgb(60, 60, 201);
            border-radius: 3px;
            color: rgb(255, 255, 255);
            font-size: 27px;
            margin-right: 20px;
        }
        #submit:hover{
            background-color: rgb(100, 100, 201);
            border: solid rgb(100, 100, 201);
            cursor: pointer;
        }

    </style>

</head>

<body>
    
    <div class="background">

        <div class="list">

            <h1>Lista de Compras</h1>

            <div class="grocery">

                <div class="itemInput">

                    <input type="text" id="name" placeholder="Item da lista">
                    
                    <button id="submit" type="text" onclick="submit()">Enviar</button>
                    <button>Excluir item</button>

                </div>

            </div>

            <div id="list"></div>

        </div>

    </div>

    <script>

        var items = []

        function getItemInfo(){
            return{
                'name': document.getElementById('name').value
            }
        }

        function createList(){
            const gList = document.createElement('ul')

            for(item of items){
                const li = document.createElement('li')
                li.textContent = item.name
            }

            const container = document.getElementById('list')
            if(container) {
                container.appendChild(gList)
            } else {
                console.error("Element with id 'list' not found");
                document.body.appendChild(gList)
            }
        }

        function submit(){
            items.push(getItemInfo())
            alert('Item adicionado Ã  lista de compras')
            for(item of items){
                console.log(
                    item.name
                )
            }
            createList()
            document.getElementById('name').value = ''
        }



    </script>

</body>

</html>
